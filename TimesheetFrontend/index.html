<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4 text-primary">Timesheet Management</h1>

    <!-- Message Display Area -->
    <div id="message-container" class="alert d-none" role="alert"></div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs nav-fill mb-4">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login-form">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register-form">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="timesheet-tab" data-bs-toggle="tab" href="#timesheet-content" style="display: none;">Timesheet</a>
        </li>
        <li class="nav-item">
            <button class="nav-link btn btn-link" id="logout-btn" style="display: none;">Logout</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login-form">
            <div class="form-container">
                <h2 class="mb-3 text-center">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="tab-pane fade" id="register-form">
            <div class="form-container">
                <h2 class="mb-3 text-center">Register</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerFullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="registerFullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>

        <!-- Timesheet Content -->
        <div class="tab-pane fade" id="timesheet-content">
            <div class="timesheet-container">
                <h2 class="mb-3 text-center">Timesheet Entries</h2>

                <!-- Add/Update Form -->
                <form id="timesheetForm" class="mb-4">
                    <input type="hidden" id="entryId" value="">
                    <input type="hidden" id="employeeId" value="">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="hoursWorked" class="form-label">Hours Worked</label>
                            <input type="number" class="form-control" id="hoursWorked" step="0.5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100" id="submitBtn">Add Entry</button>
                    <button type="button" class="btn btn-secondary mt-2 w-100" id="cancelBtn" style="display: none;">Cancel Update</button>
                </form>

                <!-- Timesheet Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Hours</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="timesheetTableBody">
                            <!-- Timesheet entries will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="scripts.js"></script>
</body>
</html>
